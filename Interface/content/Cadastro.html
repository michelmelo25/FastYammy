<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="../css/fastyummy.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../pics/Logo-t1.png">
</head>
<body class="pesquisa">
    <h1><img src="../pics/logo1.png" id="logo"> </h1>

    <div class="container">
        <div id="enquadrar">
            <div class="col-lg-8"></div>
            <div class="col-lg-10 bg-faded">
                <br>
                <h3>Novo Usu√°rio</h3>
                <br>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome </label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-success alinhar">Cadastrar</button>
                    </form>  

                    <div>
                        <button type="submit" class="btn btn-default">Cancelar</button>
                    </div>

                    <br>                    
            </div>
        </div>
    </div>

    <footer class="footer py-5">
        <div class="container">
          <p class="m-0 small">Copyright &copy; Fast Yammy</p>
        </div>
    </footer>



</body>
</html>
